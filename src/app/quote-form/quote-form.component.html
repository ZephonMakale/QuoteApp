<div class="container-fluid">
  <h2 class="text-center">Make your own Quote</h2>
  <hr>
  <form (ngSubmit)='submitQuote()'#quoteForm='ngForm'>
    <div class="form-group">

      <label for="name">Creator</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.creator" name="name" #creator='ngModel' required>
      <div [hidden]="creator.valid || creator.pristine" class="alert alert-danger">
        <p>Author is required</p>
      </div>
    </div>
      <div class="form-group">

          <label for="name">Author</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.author" name="name" #author='ngModel' required>
          <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
            <p>Author is required</p>
          </div>
      </div>
      <div class="form-group">

          <label for="description">Quote</label>
          <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required></textarea>
          <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
            <p>Quote is required</p>
          </div>
      </div>
      <div class="form-group">

          <label for="complete">Created date;</label>
          <input type='date' id="complete" [(ngModel)]="newQuote.date" name="date" #date="ngModel" required>
          <div [hidden]="date.valid || date.pristine" class="alert alert-danger">
            <p>Date is required</p>
          </div>
      </div>
      <button type="submit" class="btn btn-success">Add Goal</button>
  </form>
</div>
