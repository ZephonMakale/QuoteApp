<div class="container">
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">FEEL FREE TO ADD YOUR OWN QUOTES</a>
  </nav>

  <div class="row">
    <div class="col-md-6">
      <div *ngFor="let quote of quotes; let i = index">

      <div class="card your1">
          <div class="card-header text-center">{{ quote.creator }}</div>
          <div class="card-body">
            <div class="blockquote">
              <p>
                {{ quote.description }}
              </p>
              <button class="btn btn-outline-success" (click) = 'upvote(i)'>Like{{quote.upvote}}</button>
              <button class="btn btn-outline-primary" (click) = 'downvote(i)'>Dislike{{quote.downvote}}</button>
              <button class="btn btn-outline-danger" (click) = 'deleteQuote($event,i)'>DEL</button>
              <footer class="blockquote-footer">
                <cite title="Source Title">{{ quote.author }}</cite>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
  </div>
</div>
